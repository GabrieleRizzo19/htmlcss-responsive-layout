<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/helper.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <title>First Responsive</title>
    </head>

    <body>
        
        <header>
            <div id="header" class="bg-blue-layout">
                <nav class="flex justify-content-sb align-items-center min-height70 container-85perc margin-zero-auto">
                    <div id="logo-container">
                        <img src="./img/logo.png" alt="logo">
                    </div>
    
                    <div id="extended-menu">
                        <a href="#">CIAO</a>
                    </div>
    
                    <div id="hamburger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
            </div>
        </header>
    
        <main>
            <!-- Hero Section -->
            <section id="hero-section" class="bg-red">
                <div class="container justify-content-sb margin-zero-auto flex flex-wrap card-container">
                    
                    <div class="col bg-blue">
                        <div id="demo-card" class="card min-height700 bg-green flex flex-direction-column">
                            <div class="bg-violet min-height350 align-items-center"></div>
                            <div class="bg-violet min-height350 align-items-center"></div>
                        </div>
                    </div>

                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    

            </section>

            <!-- Planning and development section -->
            <section id="planning" class="bg-blue">
                <div class="col flex flex-direction-column justify-content-sb min-height700 bg-grey">
                    <div id="img-column" class=" min-height300 bg-violet">

                    </div>
                    <div id="text-column" class="min-height300 bg-violet">

                    </div>
                </div>

                <div class="col min-height600 bg-grey">
                    <div class="card min-height600 bg-violet">

                    </div>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
