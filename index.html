<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/helper.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <title>First Responsive</title>
    </head>

    <body>
        
        <header>
            <div id="header" class="bg-blue-layout">
                <nav class="flex justify-content-sb align-items-center min-height70 container-85perc margin-zero-auto">
                    <div id="logo-container">
                        <img src="./img/logo.png" alt="logo">
                    </div>
    
                    <div id="extended-menu">
                        <a href="#">CIAO</a>
                    </div>
    
                    <div id="hamburger-menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
            </div>
        </header>
    
        <main>
            <!-- Hero Section -->
            <section id="hero" class="bg-red">
                <div class="container justify-content-sb margin-zero-auto flex flex-wrap card-container">
                    
                    <div class="col bg-blue">
                        <div id="demo-card" class="card min-height700 bg-green flex flex-direction-column">
                            <div class="bg-violet min-height350 align-items-center"></div>
                            <div class="bg-violet min-height350 align-items-center"></div>
                        </div>
                    </div>

                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    <div class="col bg-blue">
                        <div class="card min-height350 bg-green">
                        
                        </div>
                    </div>
                    

            </section>

            <!-- Planning and development section -->
            <section id="planning" class="bg-orange">
                <div class="col flex flex-direction-column justify-content-sb min-height700 bg-grey">
                    <div class=" min-height300 bg-violet">

                    </div>
                    <div class="min-height300 bg-violet">

                    </div>
                </div>

                <div class="col min-height600 bg-grey">
                    <div class="card min-height600 bg-violet">

                    </div>
                </div>
            </section>

            <!-- Testimonial section  -->
            <section id="testimonial" class="bg-blue">
                <div class="col">
                    <div id="testimonial-text-section" class="min-height350 bg-green">

                    </div>
                </div>
                
                <div class="card-container">
                    <div class="col">
                        <div class="card min-height500 flex flex-direction-column bg-red">
                            <div class="min-height250 bg-green">

                            </div>
                            <div class="min-height250 bg-green">

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card min-height500 flex flex-direction-column bg-red">
                            <div class="min-height250 bg-green">

                            </div>
                            <div class="min-height250 bg-green">

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card min-height500 flex flex-direction-column bg-red">
                            <div class="min-height250 bg-green">

                            </div>
                            <div class="min-height250 bg-green">

                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div></div>
            </section>

            <!-- Benefits section -->
            <section id="benefits" class="bg-orange">
                <div class="col">
                    <div id="benefits-text-section" class="min-height150 bg-violet">

                    </div>
                </div>

                <div class="card-container">
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                    <div class="col">
                        <div class="card bg-green min-height400">

                        </div>
                    </div>
                </div>
                
                
            </section>

            <!-- About us section -->
            <section id="aboutus" class="bg-red">
                <div class="col bg-yellow min-height1000">

                </div>

                <div class="col bg-yellow min-height400">

                </div>
            </section>

            <!-- Get start section -->
            <section id="get-start" class="bg-grey">
                <div class="col min-height500 bg-green">

                </div>
            </section>
        </main>

        <footer>
            <div id="footer" class="bg-yellow">
                <div class="col min-height150 bg-red">

                </div>
            </div>
        </footer>
    </body>
</html>
